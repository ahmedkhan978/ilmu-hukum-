<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Absensi Mahasiswa Lucu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginBox" class="box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="absensiBox" class="box" style="display: none;">
    <div class="header">
      <p id="datetime"></p>
      <p id="infoPertemuan" class="info-pertemuan"></p>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="welcomeMessage">
      <h2 id="greetingMessage"></h2>
      <p id="roleInfo"></p>
      <p id="dosenInfo"></p>
    </div>

    <div id="tables"></div>

    <div class="footer">
      <p id="datetimeAbsensi"></p>
      <p id="infoPertemuanAbsensi" class="info-pertemuan"></p>
    </div>
  </div>

  <div id="jadwalHariIni" class="box">
    <h3>Jadwal Hari Ini</h3>
    <div id="listMatkul"></div>
  </div>

  <script src="script_final_lucu.js"></script>
</body>
</html>
