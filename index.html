<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Absensi Ilmu Hukum</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login" id="loginBox">
  <img class="logo" src="img/Logo.jpg" alt="Logo" />
  <h2>ILMU HUKUM SEMESTER 2</h2>
  
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Masuk</button>
  <p id="loginError"></p>
</div>

<div class="absensi" id="absensiBox" style="display:none;">
  <div class="header-panel">
    <div class="user-info">
      <span id="greetingMessage"></span>
      <span id="roleInfo"></span>
    </div>
    <button onclick="logout()" class="logout-btn">Keluar</button>
  </div>
  
  <nav id="roleNavigation" class="role-navigation"></nav>
  
  <div class="content-panel">
    <div id="mainContent"></div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
